<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h2>Application for Permission to Date My Daughter</h2>
    <p><b>Note:</b> Form is to be completed at least 21 days to date</p>

    <form action="">
        <fieldset>
            <legend>Personal Details </legend>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter name here">
            <br><br>
            
            <label for="address">Address: </label>
            <input type="text" name="address" id="addresss" placeholder="Enter address here">
            <br><br>

            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter email here">
            <br><br>

            
            <label for="phone">Phone Number: </label>
            <input type="tel" name="phone" id="phone" placeholder="Enter 10-digit number" maxlength="10">
            <br><br>

            
            <label for="iq">IQ: </label>
            <input type="number" name="iq" id="iq" placeholder="Enter IQ here">
            <br><br>

            <p>Gender: </p>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label> <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label> <br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label> <br><br>

            <label for="date">Date of proposed outing</label>
            <input type="date" name="date" id="date">
        </fieldset>
    </form>
</body>
</html>
